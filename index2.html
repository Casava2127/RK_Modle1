<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Bán Hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h2 {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .product p {
            font-size: 1rem;
            margin: 0;
        }

        .product button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trang Bán Hàng Sản Phẩm</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="Sản phẩm 1">
            <h2>Sản Phẩm 1</h2>
            <p>Mô tả sản phẩm 1.</p>
            <p>Giá: $100</p>
            <button>Mua Ngay</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Sản phẩm 2">
            <h2>Sản Phẩm 2</h2>
            <p>Mô tả sản phẩm 2.</p>
            <p>Giá: $150</p>
            <button>Mua Ngay</button>
        </div>
    </div>
</body>
</html>
