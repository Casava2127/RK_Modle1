<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <section class="contact-us">
        <h2>CONTACT US</h2>
        <div class="clearfix">
            <div class="info">
                <h3>Contact Info</h3>
                <ul class="contact-list">
                    <li><i class="fa-solid fa-location-dot"></i> 353 Nguyen Huu THo</li>
                    <li><i class="fa-regular fa-envelope"></i> info@companyname.com</li>
                    <li><i class="fa-solid fa-phone"></i>  ++1 8000 123 465</li>
                </ul>
            </div>

            <div class="contact-form">
                <h3>Having Any Query! Or Book an appointment</h3>

                <form action="">
                    <p><input type="text" placeholder="Your Name"></p>
                    <p><input type="email" placeholder="Your Email"></p>
                    <p><input type="text" placeholder="Subject"></p>
                    <p><input type="text" placeholder="Message"></p>
                    <p class="submit-btn"><button type="submit">Send Message</button></p>
                </form>

            </div>
        </div>
    </section>
</body>

</html>
