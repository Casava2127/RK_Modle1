<!DOCTYPE html>
<html>
<head>
    <style>
        /* Thiết lập kiểu cho menu container */
        .menu {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        /* Thiết lập kiểu cho các mục trong menu */
        .menu-item {
            padding: 10px 20px;
            text-align: center;
        }

        /* Thiết lập kiểu cho liên kết trong menu */
        .menu-item a {
            color: white;
            text-decoration: none;
        }

        /* Thiết lập kiểu cho liên kết khi hover (nếu cần) */
        .menu-item a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-item"><a href="#">Trang chủ</a></div>
        <div class="menu-item"><a href="#">Sản phẩm</a></div>
        <div class="menu-item"><a href="#">Dịch vụ</a></div>
        <div class="menu-item"><a href="#">Liên hệ</a></div>
    </div>
</body>
</html>
