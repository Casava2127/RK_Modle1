
<!DOCTYPE html>
<html>
<head>
    <title>Trang đăng nhập</title>
</head>
<body>
    <h1>Đăng nhập</h1>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Đăng nhập</button>
    </form>
    <p id="message"></p>

    <script >// Lắng nghe sự kiện nút đăng nhập
        const loginForm = document.getElementById("loginForm");
        const message = document.getElementById("message");
        
        loginForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const email = loginForm.email.value;
            const password = loginForm.password.value;
        
            // Kiểm tra email và mật khẩu (kiểm tra tài khoản cố định)
            if (email === "user@example.com" && password === "password") {
                message.textContent = "Đăng nhập thành công!";
                // Lưu thông tin đăng nhập vào localStorage
                localStorage.setItem("loggedInUser", email);
                // Thực hiện hành động sau khi đăng nhập thành công
            } else {
                message.textContent = "Email hoặc mật khẩu không đúng. Vui lòng thử lại.";
            }
        });
        
        // Kiểm tra nếu có người dùng đã đăng nhập trước đó trong localStorage khi trang tải lại
        window.addEventListener("load", function () {
            const loggedInUser = localStorage.getItem("loggedInUser");
            
            if (loggedInUser) {
                document.getElementById("loginForm").style.display="none"
                // Hiển thị thông báo đăng nhập và thực hiện hành động sau khi đăng nhập
                message.textContent = "Bạn đang đăng nhập với Email: " + loggedInUser;
                // Thực hiện các hành động khác dành cho trạng thái đã đăng nhập
            }
        });
        </script>
</body>
</html>
