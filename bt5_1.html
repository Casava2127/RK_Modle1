<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>
<body>
    <form method="" action="">
        <h2>Order Form</h2>
        
        <!-- Phần 1: Thông tin sản phẩm -->
        <h3>Product Information</h3>
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" placeholder="Enter product name" required>
        <!-- placeholder là văn bản xuất hiện trong trường khi không có giá trị. -->
        <!-- required đánh dấu trường này là bắt buộc. -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>

        <!-- Phần 2: Thông tin khách hàng -->
        <h3>Customer Information</h3>
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" placeholder="Enter full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" placeholder="Enter address" required></textarea>

        <!-- Phần 3: Thông tin thanh toán -->
        <h3>Payment Information</h3>
        <label for="payment_method">Payment Method:</label>
        <select id="payment_method" name="payment_method" required>
            <option value="">Select payment method</option>
            <option value="credit_card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="bank_transfer">Bank Transfer</option>
        </select>

        <!-- Nút đặt hàng -->
        <input type="button" id="submit_button" value="Place Order">
    </form>
</body>
</html>
