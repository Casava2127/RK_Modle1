<!DOCTYPE html>
<html>
<head>
    <title>Tính số ngày trong tháng</title>
</head>
<body>
    <h1>Tính số ngày trong tháng của năm hiện tại</h1>
    <label for="month">Nhập số thứ tự của tháng (1-12):</label>
    <input type="number" id="month" min="1" max="12">
    <button onclick="calculateDays()">Tính số ngày</button>
    <p id="result"></p>

    <script>
        function calculateDays() {
            // Lấy giá trị số thứ tự của tháng từ input
            var monthNumber = parseInt(document.getElementById("month").value);

            // Khai báo biến để lưu số ngày trong tháng
            var daysInMonth;

            // Sử dụng switch-case để xác định số ngày
            switch (monthNumber) {
                case 1: // Tháng 1
                case 3: // Tháng 3
                case 5: // Tháng 5
                case 7: // Tháng 7
                case 8: // Tháng 8
                case 10: // Tháng 10
                case 12: // Tháng 12
                    daysInMonth = 31;
                    break;
                case 4: // Tháng 4
                case 6: // Tháng 6
                case 9: // Tháng 9
                case 11: // Tháng 11
                    daysInMonth = 30;
                    break;
                case 2: // Tháng 2
                    // Kiểm tra năm nhuận
                    var year = new Date().getFullYear();
                    if ((year % 4 == 0 && year % 100 != 0) || (year % 400 == 0)) {
                        daysInMonth = 29; // Năm nhuận có 29 ngày trong tháng 2
                    } else {
                        daysInMonth = 28; // Năm không nhuận có 28 ngày trong tháng 2
                    }
                    break;
                default:
                    daysInMonth = "Không hợp lệ";
            }

            // Hiển thị kết quả
            document.getElementById("result").innerHTML = "Tháng " + monthNumber + " có " + daysInMonth + " ngày.";
        }
    </script>
</body>
</html>
