<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <h1>Bài1</h1>
    <script>
      // var arrayInt = [];
      alert("Quan");
      // bài a
      /** for (i = 0; i < 5; i++) {
      arrayInt[i] = Number(prompt("Nhập giá trị " + i));
    }
    document.write(arrayInt)
    function show(){
      document.getElementById("re").value = arrayInt
    } */
      // Khai báo mảng
      var arrayInt = [];

      // Nhập 5 giá trị số nguyên từ bàn phím và thêm vào mảng
      for (var i = 0; i < 5; i++) {
        var value = parseInt(prompt("Nhập giá trị số nguyên:"));
        arrayInt.push(value);
      }

      // Hiển thị giá trị các phần tử của mảng
      console.log("Các phần tử của mảng:");
      for (var i = 0; i < arrayInt.length; i++) {
        console.log(arrayInt[i]);
      }

      // In các phần tử có giá trị chẵn và tính tổng
      var sumEven = 0;
      console.log("Các phần tử có giá trị chẵn:");
      for (var i = 0; i < arrayInt.length; i++) {
        if (arrayInt[i] % 2 === 0) {
          console.log(arrayInt[i]);
          sumEven += arrayInt[i];
        }
      }
      console.log("Tổng các phần tử có giá trị chẵn: " + sumEven);

      // In ra các phần tử có CHỈ SỐ lẻ và tổng của chúng
      var sumOdd = 0;
      console.log("Các phần tử có CHỈ SỐ lẻ:");
      for (var i = 1; i < arrayInt.length; i += 2) {
        console.log(arrayInt[i]);
        sumOdd += arrayInt[i];
      }
      console.log(
        "Tổng các phần tử có CHỈ SỐ lẻ là " + i + " với giá trị" + sumOdd
      );

      // Kiểm tra số nguyên tố
      console.log("Các phần tử trong mảng là số Nguyên tố là:");

      // ... Đoạn mã trước đó ...

      // In giá trị các phần tử trong mảng là số nguyên tố
      function isPrime(num) {
        if (num <= 1) return false;
        if (num <= 3) return true;
        if (num % 2 === 0 || num % 3 === 0) return false;
        for (var i = 5; i * i <= num; i += 6) {
          if (num % i === 0 || num % (i + 2) === 0) return false;
        }
        return true;
      }

      console.log("Các phần tử là số nguyên tố:");
      for (var i = 0; i < arrayInt.length; i++) {
        if (isPrime(arrayInt[i])) {
          console.log(arrayInt[i]);
        }
      }

      // In các phần tử có giá trị là max hoặc min
      //**
      //cách 1 dùng hàm
      var max = Math.max.apply(null, arrayInt);
      var min = Math.min.apply(null, arrayInt);
// cách 2 - gán
      console.log("Các phần tử có giá trị là max hoặc min:");
      for (var i = 0; i < arrayInt.length; i++) {
        if (arrayInt[i] === max || arrayInt[i] === min) {
          console.log(arrayInt[i]);
        }
      }

      // sắp xếp giảm dần
      for (i = 0; i < arrayInt.length - 1; i++) {
        for (j = i + 1; j < arrayInt.length; j++) {
          if (arrayInt[i] < arrayInt[j]) {
            var a = arrayInt[j];
            arrayInt[j] = arrayInt[i];
            arrayInt[i] = a;
          }
        }
      }
      console.log("Sắp xếp giảm dần");
      for (var i = 0; i < arrayInt.length; i++) {
        console.log(arrayInt[i]);
      }
      //. Nhập vào một số nguyên và thống kê có bao nhiêu phần tử có giá trị như vậy

      var k = parseInt(prompt("Nhập 1 số"))
      var s =0;
      for(i=0;i<arrayInt.length;i++){
        if(arrayInt[i]==k){
          s++;
        }
      }
      console.log("Có "+s+" giá trị = "+k)
    </script>
