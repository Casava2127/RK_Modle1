<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuyenTap3</title>
</head>
<body>
    <script>
        var input = prompt("Ques ce que tu m'applle ?")
        switch(input) {
            case 'Edge':
                alert("Tu m'applle Edge");
                break;
            case 'Chome' || 'Firefox' || 'Safari': alert("Tu m'applle "+input)
              break;
              default: alert("Not you");
        }
    </script>
</body>
</html>
