<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- tìm giá trị trong mảng -->
    <script>
        let value = prompt("Nhập số ")
        let arr =[-3,5,8,7,9,6]
        for( let i=0;i<arr.length;i++){
            if(arr[i]==value){
                console.log("Tìm được tại i = "+i)
            }
        }
    </script>
</body>
