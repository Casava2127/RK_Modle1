<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Đảo Mảng</h1>
    <script>
      let arr = [1, 2, 3, 4, 5];

      var b = 0;
      for (i = 0; i < arr.length / 2; i++) {
        var index = arr.length - 1 - i;
        b = arr[index];
        arr[index] = arr[i];
        arr[i] = b;
      }
      console.log(arr);
    </script>
  </body>
</html>
