<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Event Listener</title>
</head>
<body>
    <!--  phân biet Dom Event và Event Listener -->
    <button id="btn">Click me !</button>
    <button id="myButton1">Phan biet !</button>
    

<script>
    // DOM Event: Sự kiện "click" xảy ra khi người dùng nhấp vào nút.
    document.getElementById("myButton1").onclick = function() {
        alert("Nút đã được nhấp!");
    };
</script>

<button id="myButton">Click me2</button>

<script>    // Event Listener: Gắn một Event Listener vào nút với id "myButton" để lắng nghe sự kiện "click."
    document.getElementById("myButton").addEventListener("click", function() {
        alert("Nút đã được nhấp!");
    });
</script>



    <script src="script3.js"></script>
</body>
</html>
