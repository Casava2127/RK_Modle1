<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="/session22/Demo/common/css/regis.css" />
  </head>
  <body>
    <div class="signup-container">
      <h1>Sign up</h1>
      <form id="signUpForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required />
        </div>
        <div class="form-group">
          <input type="submit" value="Sign up" />
        </div>
        <div id="message"></div>
      </form>
      <p>
        Already have an account?
        <a href="/session22/Demo/pages/homePape/index1.html">Log in</a>
      </p>
      <p>Continue with:</p>
      <div class="social-buttons">
        <button class="facebook">Facebook</button>
        <button class="google">Google</button>
      </div>
    </div>
    <script src="/session22/Demo/common/js/regis.js"></script>
  </body>
</html>
