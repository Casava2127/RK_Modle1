    </div>
    <!-- get started -->
    <i style="display: none; margin-bottom: 10px; font-size: 25px;
        " id="iconLogin" class="fa-solid fa-universal-access"></i>
    <div id="myAccount" style="
      width: 100px;
      padding-left: 0px;
      margin-left: 0px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
     
      display: none; ">
      <select class="form-select" style="width: 150px; margin-bottom: 10px;" aria-label="Default select example"
        id="select1">
        <!-- <i class="fa-solid fa-universal-access"></i> -->
        <option selected>
          Information
        </option>
        <option value="1">My Account</option>
        <option value="2">Change Password</option>
        <option value="3" id="logOut">Log Out</option>
      </select>
    </div>

    <div class="dropdown" id="dropdown" style="width: 200px; font-size: 8px; margin: 0px; padding: 0px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding-right: 20px;
        margin-right: 0px; ">
      <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"
        data-bs-auto-close="outside" style="margin-bottom: 13px;">
        Get Started
      </button>

      <form class="dropdown-menu p-4" id="signUpForm">
        <div class="mb-3">
          <label for="exampleDropdownFormEmail2" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com">
        </div>
        <div class="mb-3">
          <label for="exampleDropdownFormPassword2" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password">
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="dropdownCheck2">
            <label class="form-check-label" for="dropdownCheck2">
              Remember me
            </label>
          </div>
        </div>
        <div id="message"></div>

        <button type="submit" class="btn btn-primary">
          <!-- <a href=".#login.html" style="color: rgb(18, 20, 21); width: 150px;">Sign in</a> -->
          <span id="getSignIn">Sign In</span>
          <i id="successIcon" style="display: none; font-size: 18px;" class="fa-solid fa-check"></i>
        </button>
        <br><br>
        <p><a style="float: left;" href="/session22/Demo/pages/auth/regis/regis.html">Sing up</a></p>
      </form>
    </div>

  </nav>
  <div pr-include-html="/session22/Demo/common/header/headContainer.html"></div>
